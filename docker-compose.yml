version: '3.8'

services:
  # Produit Service
  produit-service:
    build:
      context: ./produit-service
    environment:
      - PGHOST=pgpool
      - PGPORT=5432
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=produits_db
      - PORT=4000
    ports:
      - "4000:4000"
#    depends_on:
#      - pgpool

  # Commande Service
  commande-service:
    build:
      context: ./commande-service
    environment:
      - PGHOST=pgpool
      - PGPORT=5432
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=commandes_db
      - PORT=5000
    ports:
      - "5000:5000"
#    depends_on:
#      - pgpool

  # API Gateway
  gateway:
    build:
      context: ./gateway
    ports:
      - "3000:3000"
    environment:
      - GATEWAY_PORT=3000
    depends_on:
      - produit-service
      - commande-service

  primary:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./primary:/var/lib/postgresql/data

  replica:
    image: postgres:15
    depends_on:
      - primary
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    command: >
      bash -c "
        until pg_isready -h primary -U postgres; do
          echo 'Waiting for primary to be ready...';
          sleep 2;
        done &&
        rm -rf /var/lib/postgresql/data/* &&
        PGPASSWORD=postgres pg_basebackup -h primary -D /var/lib/postgresql/data -U postgres -Fp -Xs -P -R &&
        chown -R postgres:postgres /var/lib/postgresql/data &&
        chmod 700 /var/lib/postgresql/data &&
        su postgres -c 'postgres'
      "
    volumes:
      - ./replica:/var/lib/postgresql/data